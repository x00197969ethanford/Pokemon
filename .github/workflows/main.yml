name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x

    # issue with deployed urls
    - name: Patch base href for GitHub Pages
      run: sed -i 's|<base href="/" />|<base href="/Pokemon/" />|' pokemon_project/wwwroot/index.html 

    - name: Run unit tests
      run: dotnet test

    - name: Publish Blazor project
      run: dotnet publish pokemon_project/pokemon_project.csproj -c Release -o release

    - name: Copy index.html for GitHub Pages routing
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: release/wwwroot

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      env:
        TEST_URL: "https://x00197969ethanford.github.io/Pokemon/"
      run: dotnet run --project PlaywrightRunner
