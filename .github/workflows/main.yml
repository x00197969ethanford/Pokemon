name: Deploy Blazor WASM to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    
    - name: Patch base href for GitHub Pages
      run: sed -i 's|<base href="/" />|<base href="/Pokemon/" />|' pokemon_project/wwwroot/index.html

    - name: Publish Blazor project
      run: dotnet publish pokemon_project/pokemon_project.csproj -c Release -o release

    - name: Copy index.html for GitHub Pages routing
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: release/wwwroot
